<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Tu peso en otros planetas</title>
    <link rel="stylesheet" href="css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta
      name="description"
      content="calcular tu peso en otros planetas del sistema solar"
    />
    <meta name="author" content="dtisoy" />
  </head>

  <body>
    <main class="content">
      <div class="grid-display">
        <section>
          <h1>¿Quieres saber cuanto pesas en otros planetas?</h1>
          <p>
            Sabías que en la tierra pesas distinto que en marte o en jupiter
          </p>
        </section>
        <section class="form-display">
          <form class="form-section-item">
            <label for="peso" class="etiqueta">Peso (kg)</label>
            <input
              type="number"
              id="peso"
              name="peso"
              class="entrada"
              placeholder="Ingresa tu peso en la tierra"
            />
            <label for="planeta" class="etiqueta">Escoge el planeta: </label>
            <select name="planeta" id="planeta" class="entrada select-planeta">
              <option value="24.79">Jupiter</option>
              <option value="3.721">Marte</option>
            </select>
            <input
              type="button"
              value="calcular"
              class="btn entrada"
              onClick="calcularPesoUsuario()"
            />
          </form>
          <div class="show-result">
            <figure>
              <img src="images/astronauta.png" alt="astronauta png sin fondo" />
            </figure>
            <p id="muestraResultado">
              Tu peso en la tierra es: 100kg: genial :)
            </p>
          </div>
        </section>
      </div>
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
